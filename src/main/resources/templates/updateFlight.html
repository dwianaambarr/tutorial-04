<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Update Flight</title>
</head>
<body>
	<h2>Hello!</h2>
	
	<h3>Update Flight</h3>
	<form th:action="@{/pilot/{licenseNumber}/flight/update/{flightNumber} (licenseNumber=${pilot.licenseNumber},flightNumber=${flightLama.flightNumber})}" th:object="${flightBaru}" method="POST">
		Flight Number: <br>
		<input type="text" name="flightNumber" th:field="${flightLama.flightNumber}"/>
		<br>
		Origin: <br>
		<input type="text" name="origin" th:field="${flightLama.origin}"/>
		<br>
		Destination: <br>
		<input type="text" name="destination" th:field="${flightLama.destination}"/>
		<br>
		Time: <br>
		<input type="date" name="time" th:field="${flightLama.time}" />
		<br><br>
		<button type="submit">Submit</button>
	
	</form>

</body>
</html>
